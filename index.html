<!DOCTYPE html>
<html>
  <head>
    <title>Weather</title>
    <meta charset="UTF-8" />
       <link href="src/styleWeatherProject.css" rel="stylesheet" type="text/css" />
       <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

<body>
  <div class="container">
    <form id="search">
    <input 
      type="text"
      placeholder="Search for a city"
      autocomplete="off"
      autofocus="on"
      id="search-form-input"
      class="searchBar"
    /> 
    <input 
    class="submitButton"
    type="submit"
    value="Search"
    id="submitButton"
    />

    </form>

   <button class="loca" id="current-loca">
    Use Current Location
   </button>

    <h1 class="spacer">
     <span class="cityTitle"">  </span>
     <span id="date" class="date">  <span>
    </h1>

    <button class="units" id="units">
      change to imperial units
    </button>


     <div class="todayStats">
     </br> 
        <var class="todayTempDeg"> </var> <br /> 
          <span id="des"> </span>
           <br />
          Wind: <span id="wind"> </span>
          <br />
          Humidity: <span id="hum"> </span>
          </br>
          </br>  
     </div>


    
    <div class="foot">Coded by T.Z. Hosted using <a href="https://netlify.com/"> Netlify</a></div>
    <br />
  </div>
    <script src="src/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Weather with Pepe</title>
    <meta charset="UTF-8" />
       <link href="src/styleWeatherProject.css" rel="stylesheet" type="text/css" />
       <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/png" href="/Users/theazeitoun/Desktop/Code/VS/SheCodes/SheCodes Plus/Weather-Project/media/weatherFavicon.png"/>

  </head>

<body background="/Users/theazeitoun/Desktop/Code/VS/SheCodes/SheCodes Plus/Weather-Project/media/pepeClear.jpeg" id="container">
  <div class="container">
    <form id="search">
    <input 
      type="text"
      placeholder="Search for a city"
      autocomplete="off"
      autofocus="on"
      id="search-form-input"
      class="searchBar"
    /> 
    <input 
    class="submitButton"
    type="submit"
    value="Search"
    id="submitButton"
    />

    </form>

   <button class="loca" id="current-loca">
    Use Current Location
   </button>

    <h1 class="spacer">
     <span class="cityTitle"">  </span>
     <span id="date" class="date">  <span>
    </h1>


    <button class="units" id="units">
      change to imperial units
    </button>

    <div class="todayStats stats">
    </br>
      <span > Today</span>
      <img src="" class="img" id="icon"/>
     </br> 
        <var class="todayTempDeg"> </var> <br /> 
        <span id="des"></span>          
          <span class="w">
          Wind: <span id="wind"> </span>
          <br />
          </span>
          <span class="h">
          Humidity: <span id="hum"> </span>
          </span>
          </br>
          </br>  
     </div>
     

      <div class="futureStats">
        <div class="row">
          <div class="col-2">
            <div class="futureStatsDate">Thu</div>
                <img
                  src="http://openweathermap.org/img/wn/50d@2x.png"
                  alt=""
                  width="42"
                />
                <div class="futureStatsTemperature">
                  <span class="futureStatsTemperatureMax"> 18° </span>
                  <span class="futureStatsTemperatureMin"> 12° </span>
                </div>
              </div>
            <br />
        </div>
    </div>
    
    <script src="src/script.js"></script>
</body>
</html>
